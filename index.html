<!DOCTYPE html>
<html lang="en">
  <head>
    <title>impulsAR</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js"
      defer
    ></script>
  </head>
  <body>
    <div id="carousel">
      <div class="model-container">
        <model-viewer
          id=""
          src=""
          ios-src=""
          poster="imagen de carga"
          alt="texto alternativo"
          shadow-intensity="1"
          camera-controls
          auto-rotate
          ar
        >
        </model-viewer>
      </div>
    </div>
    <section class="color-selection-container">
      <h2>colores</h2>
      <div class="color-selection">
        <div id="color-item" class="color-option" onclick="changeModelColor()"></div>
      </div>
    </section>
    <div class="attribution">
      <button class="arrow-button" onclick="prevModel()">
        ◄
        <img id="prevImage" src="" alt="Imagen anterior" />
      </button>
      <button class="arrow-button" onclick="nextModel()">
        <img id="nextImage" src="" alt="Siguiente imagen" />
        ►
      </button>
    </div>
     <!-- 💁 Include both scripts below to support all browsers!
    Loads <model-viewer> for modern browsers: -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <script src="./data.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
